<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курс</title>
    <link rel="stylesheet" href="student.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Загрузка модуля...</p>
      </div>
    </div>

    <!-- Кнопка открытия чата -->
    <button class="chat-toggle-button" id="chatToggle">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        ></path>
      </svg>
      <span>Чат с ИИ</span>
    </button>

    <!-- Панель чата -->
    <div class="chat-panel" id="chatPanel">
      <div class="chat-header">
        <h3>Чат с ИИ-помощником</h3>
        <button class="chat-close-button" id="chatClose">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="chat-message ai-message">
          Здравствуйте! Я ИИ-помощник по курсу. Задайте мне вопрос о материале.
        </div>
      </div>
      <div class="chat-input-container">
        <textarea
          class="chat-input"
          id="chatInput"
          placeholder="Введите ваш вопрос..."
          rows="1"
        ></textarea>
        <button class="chat-send-button" id="chatSend">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>

    <script id="initial-data" type="application/json">
      {{ course | tojson }}
      {{ moduleId | tojson }}
    </script>

    <!-- Панель администратора будет добавлена скриптом -->
    <script src="student.js" type="module"></script>
  </body>
</html>
